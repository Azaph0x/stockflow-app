<div class="wrapper">
  <label *ngIf="label">{{ label }} @if (requiredNote) { <span>*</span> }</label>
  <ion-select
    [formControl]="control"
    [attr.name]="name"
    placeholder="{{ placeholder }}"
  >
    <ion-select-option
      *ngFor="let option of options"
      value="{{ option[optionValue] }}"
    >
      {{ option[optionLabel] }}
    </ion-select-option>
  </ion-select>
</div>
